<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  </head>
  <body>
 <h1>Books in Library</h1>
    <!-- Search buttons -->
    <form method="get" action="/">
        <input type="text" name="q" placeholder="Search by title or author">
        <button type="submit">Search</button>
    </form>

    <!-- Sorting buttons -->
  <div>
    <a href="/home?sort=title"><button>Sort by Title</button></a>
    <a href="/home?sort=author"><button>Sort by Author</button></a>

  </div>
            {% if books %}
          {% for book in books %}
            <div>
              <h3>{{ book.book_title }}</h3>
              <p>ISBN: {{ book.isbn }}</p>
              <p>Year: {{ book.publication_year }}</p>
              <p>Author: {{ book.author.author_name }}</p>

              {% if book.get_cover_url %}
                <img src="{{ book.get_cover_url }}" alt="Cover for {{ book.book_title }}">
              {% else %}
                <img src="/images/placeholder.png" alt="No Cover Available">
              {% endif %}
            </div>
          {% endfor %}
        {% else %}
          <p>No books found.</p>
{% endif %}
  </body>
</html>
